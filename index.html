<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .search-box {
            text-align: center;
            margin-top: 40px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Drink Finder</h1>
        <p>FInd your favorite drink!</p>
    </header>
    <div class="container">
        <div class="search-box">
            <h2>Search Drink</h2>
            <input type="text" id="searchInput" placeholder="What is your favorite drink...">
            <button onclick="search()">Cari</button>
        </div>
        <div id="results">
            <!-- Hasil pencarian akan ditampilkan di sini -->
        </div>
    </div>
    <script>
        function search() {
            const searchInput = document.getElementById("searchInput");
            const searchTerm = searchInput.value.trim();
            const resultsContainer = document.getElementById("results");
            
            // Gantilah bagian ini dengan logika pencarian sesuai dengan kebutuhan toko minuman Anda.
            // Anda mungkin perlu menggunakan sumber data eksternal atau API untuk melakukan pencarian minuman yang sebenarnya.
            // Sebagai contoh, kita hanya menampilkan pesan pencarian sederhana.
            resultsContainer.innerHTML = `<p>Hasil pencarian untuk: "${searchTerm}"</p>`;
        }
    </script>
</body>
</html>
